<div class="container text-center">
    <h2 class="text-main fw-bolder py-5">All Brands</h2>
    <div class="row ">
        <div *ngFor="let brand of Brands" class="col-md-3">
            <div class="brandImg cursor-pointer" (click)="showBrand(brand)">
                <img [src]="brand.image" class="w-100" alt="">
                <h5>{{brand.name}}</h5>
            </div>
        </div>
    </div>
</div>
