<owl-carousel-o [options]="customOptions">
    <ng-container *ngFor="let category of categories">
        <ng-template carouselSlide>
            <img class="w-75" height="400" [src]="category.image">
            <h4 class=" fw-bolder">{{category.name}}</h4>
        </ng-template>
    </ng-container>

</owl-carousel-o>
